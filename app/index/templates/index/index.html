{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h1> Resultados dos usuarios </h1>

        <table class="table table-striped table-dark">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">User name</th>
              <th scope="col">metas</th>
              <th scope="col">Metas pro-mode</th>
            </tr>
          </thead>
          <tbody>

            {% for r in result %}
            <tr>
              <th scope="row">{{r.id}}</th>

              <td>{{ r.user_name }}</td>
              <td>{{ r.metas }}</td>
              <td>{{ r.metas_pro}}</td>
            </tr>
            {% endfor %}


          </tbody>
        </table>
    </div>
{% endblock content %}
